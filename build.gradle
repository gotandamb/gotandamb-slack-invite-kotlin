buildscript {
    ext.kotlin_version = '1.0.1'
    ext.spark_version = '2.3'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'net.rdrei.android.buildtimetracker:gradle-plugin:0.5.0'
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'


mainClassName = "moe.pine.gotandamb.slack.Main"

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.sparkjava:spark-core:$spark_version"
    compile "com.sparkjava:spark-template-mustache:$spark_version"
    compile 'com.mashape.unirest:unirest-java:1.4.8'
    compile 'com.google.code.gson:gson:2.6.2'
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}

apply plugin: 'build-time-tracker'
buildtimetracker {
    reporters {
        summary {
            ordered false
            threshold 50
            barstyle "unicode"
        }
    }
}
